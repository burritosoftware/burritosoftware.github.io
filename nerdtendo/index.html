        button.notify({
          content: '**Hi! Welcome to Nerdtendo!** Feel free to ask any questions.',

          avatar: 'https://cdn.discordapp.com/avatars/261236127581601793/a_bc2e163e6681511b47b109e5e873e8ac.gif'
        })

        button.on('signIn', (user) => {
          crate.emit('sendMessage', {
            channel: '472919624489500674',
            message: `<@&419372442419462146> A member just signed in as ${user.name}! Please check <#423598233143738373>.`
           })
        })

        var a = document.getElementById("supportLink");
        a.onclick = function() {
          button.toggle(true)
          return false;
        }
      }
    </script>
